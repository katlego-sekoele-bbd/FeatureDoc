name: Deploy Server to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - cindi/feature/ec2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set Up JDK 23
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin' 
        java-version: '23'

    - name: Build Server Maven Project
      run: |
        # cd server/source_control_insights
        mvn clean package -DskipTests
    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: server-jar
        path: target/*.jar

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        # Save SSH key
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        # Copy JAR to EC2
        scp -v -o StrictHostKeyChecking=no -i private_key.pem target/*.jar ubuntu@ec2-13-245-30-62.af-south-1.compute.amazonaws.com:/home/ubuntu/server.jar
        # Connect and set up environment variables & run the server
        ssh -i private_key.pem ubuntu@ec2-13-245-30-62.af-south-1.compute.amazonaws.com << 'EOF'
          
         sudo systemctl stop server.service || true
          
          # Deploy the new JAR (already copied by scp)
          sudo cp /home/ubuntu/server.jar /home/ubuntu/server.jar.bak  # Optionally back up the old jar

          # Start the service with systemd
          sudo systemctl start server.service
          
          echo "Server is running..."
        EOF
    - name: Clean Up
      run: rm -f private_key.pem

